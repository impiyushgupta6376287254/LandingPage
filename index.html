    <section class="information">
        <h1>Book Your Next Trip Here</h1>
        <form>
            <label for="from">Your Boarding Station:</label>
            <input type="text" id="from" name="from">
            <label for="to">Your Destination:</label>
            <input type="text" id="to" name="to">
            <label for="class">Choose Class:</label>
            <input type="text" list="class">
            <datalist id="class">
                <option value="First Class"></option>
                <option value="Business Class"></option>
                <option value="Premium Economy"></option>
                <option value="Economy Class"></option>

            </datalist>
            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date">
            
            <button type="search">Search here</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    </div>
